    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../estilos/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../estilos/navbar.css">
        <link rel="stylesheet" href="../estilos/home.css">
        <link rel="stylesheet" href="../estilos/turnos.css">
        <link rel="stylesheet" href="../estilos/turnoConfirmado.css">
    </head>
    
    <body>
        <header>
            <!-- Barra de Navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark">
               <div class="container-fluid">
                  <!-- Logo a la izquierda -->
                  <div class="logo">
                     <i class="fas fa-regular fa-tooth"></i>
                     <a class="navbar-brand" href="../home.html">Consultorio Odontológico</a>
                  </div>
      
                  <!-- Contenedor de enlaces de navegación, con ms-auto para empujar a la derecha -->
                  <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link text-white activo" href="../home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link text-white" href="#sobreNosotros">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                           <a href="perfil.html">
                              <img src="../imagenes/usuario.png" alt="Imagen de Usuario">
                           </a>
                        </li>
                     </ul>
                  </div>
      
                  <!-- Botón de menú desplegable en pantallas pequeñas -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
               </div>
            </nav>
         </header>
    <div class="container mt-4">
        <form action="home.html" method="post">
            
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="medico" class="form-label">Médico:</label>
                <input type="text" id="medico" name="medico" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="calendar" class="form-label">Fecha Seleccionada:</label>
                <input type="text" id="calendar" name="calendar" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="options" class="form-label">Horario Seleccionado:</label>
                <input type="text" id="options" name="options" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="sucursal" class="form-label">Sucursal:</label>
                <input type="text" id="sucursal" name="sucursal" class="form-control" readonly>
            </div>

            <div class="buttons">
                <a href="turnosSegundoPaso.html"><button type="button" class="btn btn-secondary" id="back-button">Volver</button></a>
                <button type="submit" class="btn btn-primary">Confirmar Turno</button>
            </div>         
        </form>
    </div>

    <script src="../codigoJS/turnosConfirmacion.js"></script>
</body>
</html>
