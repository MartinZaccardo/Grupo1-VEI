<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../estilos/navbar.css">
    <link rel="stylesheet" href="../estilos/turnos.css">

</head>

<body>

    <header>
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Logo a la izquierda -->
                <div class="logo">
                    <i class="fas fa-regular fa-tooth"></i>
                    <a class="navbar-brand" href="../home.html">Consultorio Odontológico</a>
                </div>

                <!-- Contenedor de enlaces de navegación, con ms-auto para empujar a la derecha -->
                <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white activo" href="../home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../home.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a href="perfil.html">
                                <img src="../imagenes/usuario.png" alt="Imagen de Usuario">
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Botón de menú desplegable en pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>


    <form action="turnosPasoConfirmacion.html">

        <div class="opcion-container">
            <div class="container">
                <div class="calendar-section">
                    <label for="calendar">Calendario</label>
                    <input type="date" id="calendar" required min="">


                </div>

               <div class="hora-opcion">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked >
                <label class="btn btn-secondary" for="option1">11:20</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn btn-secondary" for="option2">15:40</label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" disabled>
                <label class="btn btn-secondary" for="option3">16:30</label>

                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                <label class="btn btn-secondary" for="option4">18:00</label>
               </div>
               
                <div class="opcion">

                    <label for="sucursal">¿En qué sucursal?</label>

                    <select class="form-select" aria-label="Default select example" required name="sucursal"
                        id="sucursal">
                        <option value="" disabled selected>Seleccione una sucursal</option>
                        <option value="Centro Palermo">Centro Palermo</option>
                        <option value="Centro Belgrano">Centro Belgrano </option>
                        <option value="Centro Villa Crespo">Centro Villa Crespo</option>
                    </select>
                </div>

            </div>


            <div class="buttons">
                <a href="turnos.html"><button type="button" id="back-button" class="btn btn-secondary btn-lg">Volver</button></a>
                <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>

            </div>

    </form>
    </div>

    <script src="../codigoJS/calendario.js"></script>
    <script src="../codigoJS/turnoSegundoPaso.js"></script>
</body>

</html>
