<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/estilos/navbar.css">
    <link rel="stylesheet" href="/estilos/perfil.css">
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo a la izquierda -->
            <div class="logo">
                <i class="fas fa-regular fa-tooth"></i>
                <a class="navbar-brand" href="home.html">Consultorio Odontológico</a>
            </div>

            <!-- Contenedor de enlaces de navegación, con ms-auto para empujar a la derecha -->
            <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="perfil.html">
                            <img src="/imagenes/usuario.svg" alt="Imagen de Usuario">
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Botón de menú desplegable en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Barra Lateral -->
        <div id="sidebar">
            <a href="perfil_usuario.html" class="activo">Información Personal</a>
            <a href="mis_medicos.html">Mis Médicos</a>
            <a href="turnos_reservados.html">Turnos Reservados</a>
            <a href="historial_turnos.html">Historial de Turnos</a>
        </div>

        <!-- Contenido Principal -->
        <div class="content">
            <h1>Información Personal</h1>
            <p>A continuación podrás ver y editar tu información personal.</p>

            <!-- Información del Usuario -->
            <div class="card shadow mb-4">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold">Detalles del Perfil</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombre" value="Juan Pérez" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="dni" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="dni" value="45756921" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" value="juan.perez@mail.com"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" value="1123456789" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="obraSocial" class="form-label">Obra Social</label>
                                    <input type="text" class="form-control" id="obraSocial" value="OSECAC" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ubicacion" class="form-label">Ubicación</label>
                                    <input type="text" class="form-control" id="ubicacion" value="Buenos Aires, Argentina"
                                        readonly>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
