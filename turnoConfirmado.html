    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Turno confirmado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/estilos/navbar.css">
        <link rel="stylesheet" href="turnos.css">
        <link rel="stylesheet" href="turnoConfirmado.css">
    </head>
    
    <body>
        <header>
            <!-- Barra de Navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark">
               <div class="container-fluid">
                  <!-- Logo a la izquierda -->
                  <div class="logo">
                     <i class="fas fa-regular fa-tooth"></i>
                     <a class="navbar-brand" href="home.html">Consultorio Odontológico</a>
                  </div>
      
               
                  <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link text-white activo" href="home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link text-white" href="#sobreNosotros">Sobre Nosotros</a>

                        </li>

                  </div>

                  </button>
               </div>
            </nav>

            <input type="text" id="medico" name="medico" class="form-control" readonly>
            <div class="buttons">
               <a href="home.html"><button type="button" class="btn btn-primary">Volver al inicio</button></a>

           </div>
