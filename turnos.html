<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/navbar.css">
    <link rel="stylesheet" href="estilos/home.css">

    </head>
    
    <body>
        <header>
            <!-- Barra de Navegación -->
            <nav class="navbar navbar-expand-lg navbar-dark">
               <div class="container-fluid">
                  <!-- Logo a la izquierda -->
                  <div class="logo">
                     <i class="fas fa-regular fa-tooth"></i>
                     <a class="navbar-brand" href="home.html">Consultorio Odontológico</a>
                  </div>
      
                  <!-- Contenedor de enlaces de navegación, con ms-auto para empujar a la derecha -->
                  <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a class="nav-link text-white activo" href="home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link text-white" href="#">Sobre Nosotros</a>

                        <li class="nav-item">

                              <img src="/imagenes/usuario.svg" alt="Imagen de Usuario">
                           </a>
                        </li>
                     </ul>
                  </div>
      
                  <!-- Botón de menú desplegable en pantallas pequeñas -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                  </button>
               </div>
            </nav>
         </header>
        
        <div class="opcion-container">
            <div class="opcion">
                <form action="turnosSegundoPaso.html">
                    <label for="especialidad">¿Qué especialidad buscaba?</label>
                    <br>
                    <select class="form-select" aria-label="Default select example" required name="especialidad" id="especialidad">
                        <option value="" disabled selected>Seleccione una especialidad</option>
                        <option>Consulta y diagnostico</option>
                        <option>Odontologia general</option>
                        <option value="Ortodoncia">Ortodoncia</option>
                        <option>Periodoncia</option>
                        <option>Implantes dentales</option>
                        <option>Protesis dentales</option>
                        <option value="Endodoncia">Endodoncia</option>
                        <option value="Tratamiento de conducto">Tratamiento de conducto</option>
                    </select>
                </div>
                <div class="opcion">
                     <label for="medico">¿Con qué médico buscaba?</label>
                    <select class="form-select" aria-label="Default select example" name="medico" id="medico">
                        <option selected>Seleccione un médico (opcional)</option>
                        <option value="Morena Gutierrez">Morena Gutierrez</option>
                        <option value="Valentin Melito">Valentin Melito</option>
                        <option value="Carolina Rios">Carolina Rios</option>
                        <option value="Enrique Castellanos">Enrique Castellanos</option>
                        <option value="Alberto Rojas">Alberto Rojas</option>
                        <option value="Ignacio Mendoza">Ignacio Mendoza</option>
                        <option value="Pablo Soto">Pablo Soto</option>
                        <option value="Tobias Tejerina">Tobias Tejerina</option>
                        <option value="Nicolas Bon">Nicolas Bon</option>
                      </select>
                </div>
                    <div class="buttons">
                        <a href="home.html"><button type="button" class="btn btn-secondary btn-lg" id="back-button">Cancelar</button></a>
                    <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
                   
                    </div>
                    <script src="turnos.js"></script>
                    <script src="medicoElegido.js"></script>
                </form>
        </div>
</body>
</html>
